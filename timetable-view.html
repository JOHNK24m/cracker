<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>📆 Timetable View | Academis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/timetable-view.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">🎓 Academis</div>
    <nav>
      <a href="dashboard.html">📊 Dashboard</a>
      <a href="timetable.html">🛠 Builder</a>
    </nav>
  </aside>

  <!-- Header -->
  <header>
    <h1>📆 Class Timetable Viewer</h1>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section class="form-section">
      <label for="classSelectView"><strong>Select Class:</strong></label>
      <select id="classSelectView">
        <!-- Populated from student data -->
      </select>

      <div style="margin-top: 10px;">
        <button onclick="window.print()" class="btn">🖨️ Print Timetable</button>
      </div>
    </section>

    <section class="table-section">
      <table class="timetable">
        <thead>
          <tr>
            <th>Day</th>
            <th>Period 1</th>
            <th>Period 2</th>
            <th>Period 3</th>
            <th>Period 4</th>
            <th>Period 5</th>
            <th>Period 6</th>
            <th>Period 7</th>
            <th>Period 8</th>
            <th>Period 9</th>
          </tr>
        </thead>
        <tbody id="viewTimetableBody">
          <!-- Filled via JS -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
