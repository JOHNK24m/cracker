<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>👪 Parent Signup | Academis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/parent-signup.js"></script>
</head>
<body>
  <main class="container auth-form">
    <h2>📝 Parent Signup</h2>
    <form id="parentSignupForm">
      <input type="text" id="parentName" placeholder="Your Full Name" required />
      <input type="text" id="class" placeholder="Class (e.g. 10A)" required />
      <input type="text" id="classNumber" placeholder="Student Class Number (e.g. 10A-001)" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit">✅ Register</button>
    </form>
    <p style="margin-top: 10px;">Already registered? <a href="parent-login.html">Login here</a>.</p>
  </main>
</body>
</html>
