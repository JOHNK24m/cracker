<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>👪 Parent Login | Academis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/parent-login.js"></script>
</head>
<body>
  <main class="container auth-form">
    <h2>👪 Parent Login</h2>
    <form id="parentLoginForm">
  <input type="text" id="class" placeholder="Class (e.g. 10A)" required />
  <input type="text" id="classNumber" placeholder="Class Number (e.g. 10A-001)" required />
  <input type="password" id="parentPassword" placeholder="Password" required />
  <button type="submit">🔐 Login</button>
</form>
    <div id="loginError" style="color: red; margin-top: 10px;"></div>
  </main>
</body>
</html>
