<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | School Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/dashboard.js"></script>
</head>
<body>
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="logo">🎓 Academis</div>
    
    <nav>
      
      <a href="students.html">👨‍🎓 Students</a>
      <a href="teachers.html">👩‍🏫 Teachers</a>
      <a href="attendance.html">📅 Attendance</a>
      <a href="class-management.html">🏷️classes</a>
      <a href="finance.html">💰 Finance</a>
      <a href="timetable.html">🛠 Builder</a>
      <a href="grades.html">📘Grades</a>
      <a href="reports.html">📂 Reports</a>
      <a href="settings.html">⚙️ settings</a>
       <a href="login.html">🔐 Logout</a>
    </nav>
  </aside>

  <!-- Header -->
  <header>
    <h1>📊 Dashboard</h1>
  </header>

  <!-- Main Content -->
  <main class="container">

    <!-- Stat Cards -->
    <section class="stats">
      <div class="card" id="totalStudents">👨‍🎓 Students: 0</div>
      <div class="card" id="totalTeachers">👩‍🏫 Teachers: 0</div>
      <div class="card" id="attendanceRate">📈 Attendance Rate: 0%</div>
    

    <!-- Announcements -->
    <section class="table-section">
      <h2>📢 Announcements</h2>

      <form id="announcementForm">
        <input type="hidden" id="announcementIndex" />
        <input type="text" id="announcementTitle" placeholder="Title" required />
        <textarea id="announcementDesc" placeholder="Description" rows="3" required></textarea>
        <button type="submit">Save Announcement</button>
      </form>

      <ul id="announcementList"></ul>
    </section>
  </main>
</body>
</html>
